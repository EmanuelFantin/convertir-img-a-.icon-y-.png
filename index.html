<body>
  <header>
    <div class="banner">
      <h1>Sube y comparte tus imágenes</h1>
      <h3>Arrastra y suelta donde quieras para comenzar a subir tus imágenes</h3>
    </div>
  </header>
  <main>
    <div class="container">
      <h1>Subir Imagen</h1>
      <input type="file" id="fileInput" accept="image/*">
      <button id="uploadButton">Convertir a .ico</button>
      <button id="removeBgButton">Quitar Fondo</button>
      <div id="result"></div>
    </div>
